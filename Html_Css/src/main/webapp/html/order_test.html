<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>주문서 작성하기</title>

<style>
	
	label.tit {
		width:80px;
		font-weight:bold;
		float:left;
	}
	
	ul{
		list-style-type:none;
		
	}
	
	h1,div.centered {
		text-align:center;
	}
	
	fieldset {
		margin:15px 10px;
		background-color: #cedb85;		
	}
	
	fieldset legend {
		font-weight:bold;
		font-size:18px;
		color:purple;
	}
	
	ul li {
		margin-bottom:10px;
	}
	
</style>

</head>
<body>

<form action="#" method="get">
	<h1>상품주문서</h1>
	<fieldset>
		<legend>개인 정보</legend>
		
		<ul>
			<li>
				<label for="uname" class="tit">이름</label>
				<input type="text" id="name" placeholder="여백없이 입력" required="required">
			</li>
			<li>
				<label for="tel1" class="tit">연락처</label>
				<input type="tel" id="tel1" placeholder="연락가능한 번호">
			</li>
		</ul>	
	</fieldset>
	
	<fieldset>
		<legend>배송지 정보</legend>
		
		<ul>
			<li>
				<label for="addr" class="tit">주소</label>
				<input type="text" id="addr" required="required" size="40">
			</li>
			<li>
				<label for="tel1" class="tit">전화번호</label>
				<input type="tel" id="tel2" required="required">
			</li>
			<li>
				<label for="comment" class="tit">메모</label>
				<textarea rows="3" cols="40" id="comment"></textarea>
			</li>
		</ul>	
	</fieldset>
	
	<fieldset>
		<legend>주문 정보</legend>
		
		<ul>
			<li>
				<label><input type="checkbox" >사과(100g)</label>
				<label><input type="number" value="0" min="0" max="5">개</label>
			</li>
			<li>
				<label><input type="checkbox">수박(100g)</label>
				<label><input type="number" value="0" min="0" max="5">개</label>
			</li>
			<li>
				<label><input type="checkbox">배추(100g)</label>
				<label><input type="number" value="0" min="0" max="5">개</label>
			</li>
		</ul>	
	</fieldset>
	
	
	<div class="centered">
		<input type="submit" value="주문하기">
		<input type="reset" value="다시 작성하기">
	</div>

</form>



</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<!--
		$().ready(); ==> 문서가 다 준비가 되었으면 수행해라
	-->
	<script type="text/javascript">
		// 문서가 다 준비되면~
		$(document).ready(
			function(){
				var today = new Date();
				
				//$(선택자).eq(인덱스).text(내용);
				//        eq => equals     
				
				$("p").eq(0).text(today); // ==> p 태그 첫번째에 today 변수의 내용을 넣어 출력하라
				var year = today.getFullYear();
				$("p").eq(1).text(year);
				var month = today.getMonth() + 1;
				$("p").eq(2).text(month);
				var date = today.getDate();
				$("p").eq(3).text(date);
				var day = today.getDay();
				$("p").eq(4).text(day);						
				
				var hours = today.getHours();
				$("p").eq(5).text(hours);
				var minutes = today.getMinutes(); 
				$("p").eq(6).text(minutes);
				var seconds = today.getSeconds();
				$("p").eq(7).text(seconds);
		
			}
		);
	</script>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
</body>
</html>

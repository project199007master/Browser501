<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<script>
	$(function(){
		$("#tit").css("background-color","yellow").css("border","1px solid blue");
		// 코드를 보니 CSS랑 별반 차이 없는 것 같다.
		$("#tit2, h1").css("background-color","skyblue");
	});
	</script>
	<h1>jQuery</h1>
	<h2 id='tit'>선택자(selector): 배경색-yellow, 테두리-blue</h2>
	<h3 id='tit2'>직접 선택자</h3>
</body>
</html>

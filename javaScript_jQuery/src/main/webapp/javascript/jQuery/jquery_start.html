<!DOCTYPE html>

<body>
jQuery:: 자바스크립트를 이용해 만든 라이브러리(자바스크립트로 만들어진 다양한 함수들의 집합)
       : 자바스크립트는 호환성이 적다 => jQuery(호환성 증대): App 설게시 한번만(Android, Apple)
<script>
/* 	$().ready(function(){
		alert("jQuery Start")
	}); */
	
	$(function(){
		alert("jQuery Start")
	});

	$(function(){
		$("*").css("border","1px solid blue");
	});
	
	</script>
	
	<h1>jQuery</h1>
	<h2>선택자(selector)</h2>
	<h3>직접 선택자</h3>
</body>



</html>

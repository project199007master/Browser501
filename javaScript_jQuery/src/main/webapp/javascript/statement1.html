<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문을 사용한 4행 3열 테이블 만들기(숫자 데이터 포함)</title>
</head>
<body>

<script>

	var t="<table border=1>";
	var num = 1;
	for(var row=1; row<=4; row++){
		t += "<tr>";
		for(var col=1; col<=3; col++){
			t += "<td>" + num + "</td>";
			num += 1;
		}
		t += "<tr>";
	}
	t += "</table>";
	document.write(t);
</script>


</body>
</html>

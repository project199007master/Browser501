<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> DOM 객체 </title>
</head>
<body>
<h1 id="title">마우스 아웃</h1>

<a href="#" id="btn"><img src="images/btn_out.gif" alt="버튼" /></a>
<p id="img_src"></p>
<script>
//<![CDATA[

   var theBtn=document.getElementById("btn");
   var s=document.getElementById("img_src");
   var tit = document.getElementById("title");

//버튼위에 mouseover 되었을때

	theBtn.onmouseover = function btn_over(){
		tit.innerHTML="마우스 오버";
        theBtn.firstChild.src="images/btn_over.gif";
        s.innerHTML=theBtn.firstChild.src;
}
   

//버튼위에 mouseout 되었을때(default상태), 추가적으로 버튼주소 추가하여 출력하기

	theBtn.onmouseout = function btn_out(){
		tit.innerHTML="마우스 아웃";
        theBtn.firstChild.src="images/btn_out.gif";
        s.innerHTML=theBtn.firstChild.src;
}



//]]>
</script>
</body>
</html>

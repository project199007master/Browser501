	<script>
	function return_calYM(){
		
		return calYear + "년 " + (calMonth + 1) + "월";
	} 
	
	
	function make_day(){
		
		var tag = "";
		var weekDay = new Array("일", "월", "화", "수", "목", "금", "토");
		tag += "<tr>";
		for(var col=0; col<weekDay.length; col++){
			tag += "<td><b>" + weekDay[col] + "</b></td>";
		}
		tag += "</tr>";
		
		//alert(tag);
		
		return tag;
	}
	</script>

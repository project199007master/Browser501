<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2019년 달력</title>
<SCRIPT>

// 시간을 읽어와서 오전/오후로 브라우저에 보여줄 수 있게 해줍니다.
function get_Time(){
	var now = new Date()
	var hour = now.getHours()
	var minute = now.getMinutes()
	var ampm // 오전 오후 

	if (hour >= 12) {
		hour -= 12
		ampm = "오후"
	} else
		ampm = "오전"

 	hour = (hour == 0) ? 12 : hour

	if (minute < 10)
    	minute = "0" + minute 

	return ampm + hour + ":" + minute 
}

// 년과 달을 받아서 마지막 일을 알아 냅니다.
function get_Day(year, month){
	
	var Last_Mon = new Array(31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31)
	var Mon2

	if (year % 4 == 0) 
		Mon2 = true 
	else 
		Mon2 = false 

	Last_Mon[1] = (Mon2) ? 29 : 28 
	
	return Last_Mon[month]
}


var digit = 1;//일
var curCell = 1;

// table태그를 이용하여 달력을 만들어 줍니다.
function drawCal(firstDay, lastDate, date, year, monthName){
	var text = "" 
	text += "<CENTER><TABLE><TH COLSPAN=7 BGCOLOR=#F0F0F0>";
	text += "<FONT COLOR=midnightblue SIZE=+3>";
	text += year + "년 " + (monthName + 1) + "월";
	text += "</FONT></TH>";
	
	var weekDay = new Array("일", "월", "화", "수", "목", "금", "토");
	
	text += "<TR ALIGN=center VALIGN=center>";
	
	var openCol = "<TD BGCOLOR=#FFEFFF WIDTH=45 HEIGHT=40> "
		openCol += "<FONT COLOR=darkblue> "
	var closeCol = "</FONT></TD>";
	
	for(var dayNum=0; dayNum<=6; dayNum++){
		
		text += openCol + weekDay[dayNum] + closeCol;		
	}
	
	text += "</TR>";
	
	// 달력표
	for(var row=1; row<=Math.ceil((lastDate+firstDay-1)/7); row++){
		text += "<TR ALIGN=right VALIGN=top BGCOLOR=#FFEFEE>";
		
		// 시작일 ~ 말일
		for(var col=1; col<=7; col++){
			if(digit > lastDate) break;
			if(curCell < firstDay){
				text += "<TD>&nbsp;</TD>";
				curCell++;
			}
			else{
				if(digit == date){
					text += "<TD HEIGHT=40>";
					text += "<FONT COLOR=Red>";
					text += digit;
					text += "</FONT><BR>";
					text += "<FONT COLOR=purple SIZE=2>";
					text += "<CENTER>" + get_Time() + "</CENTER>";
					text += "</FONT>";
					text += "</TD>";
				}
				else{
					text += "<TD HEIGHT=40>" + digit + "</TD>";
					
				}
				digit++;
			}
		}
		
		text += "</TR>";
	}
	text += "</TABLE>";
	text += "</CENTER>";
	
	return text;
}

</SCRIPT>
</head>
<body>

<script>
var now = new Date;
var year = now.getYear() + 1900; // 121 + 1900
var month = now.getMonth();
var date = now.getDate();

var firstDayInstance = new Date(year,month,1);
var firstDay = firstDayInstance.getDay() + 1;
var days = get_Day(year, month);

var my_text = drawCal(firstDay, days, date, year, month);
document.write(my_text);

</script>

</body>
</html>

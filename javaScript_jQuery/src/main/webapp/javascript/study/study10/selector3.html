<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> n번째 엘리먼트 이후 혹은 이전에 위치한 엘리먼트에 스타일 해제하기</title>
<style>
	.st {
		background-color:pink;
		color:blue;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
//lt,gt, addClass( ), removeClass( )
$(document).ready(function(){
	$("td").addClass("st");
	$("td:lt(2)").removeClass("st");
	$("td:gt(4)").removeClass("st");
});


</script>


</head>
<body>
   <table>
      <tr><td>zero</td><td>one</td><td>two</td></tr>
      <tr><td>three</td><td>four</td><td>five</td></tr>
   </table>
</body>
</html>

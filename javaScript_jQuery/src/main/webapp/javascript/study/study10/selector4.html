<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 정의 필터 셀렉터를 이용하여 폼 요소 다루기 </title>
<style>
	*{
		padding:0px;
		margin:0px;
		box-sizing:borer-box;
	}
	
	body{
		border:1px solid blue;
		padding:10px;
		margin:10px;
		width:300px;
	}
	
	.item{
		display:inline-block;
		width:90px;
		margin-bottom:10px;
	}	
	
</style>   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
   $(document).ready(function() {
       
	  // $('#regBtn').attr("onclick", "invalidItem();");
	  $('#regBtn').click(function(){
		  invalidItem();
	  })
   });
	   
      function invalidItem(){
    	  
    	  var userID = $("#userId").val();
    	  var userName = $("#userName").val();
    	  var pwd = $("#pwd").val();
    	  var pwdConfirm = $("#pwdConfirm").val();
    	  
    	  
    	if(userID == ""){
    		
    		alert("ID를 입력해주세요");
    		$("#userId").focus();
    	}
    	
    	else if(userName == ""){
    		alert("이름을 입력해주세요");
    		$("#userName").focus();
    	}
    	else if(pwd == ""){
    		alert("비밀번호를 입력해주세요.");
    		$("#pwd").focus();
    	}
    	else if(pwdConfirm == ""){
    		alert("비밀번호 확인란을 입력해주세요.")
    		$("#pwdConfirm").focus();
    	}
    	else if(pwd != pwdConfirm){
    		alert("비밀번호와 비밀번호확인이 일치하지 않습니다.");
    		$("#pwdConfirm").focus();
    	}
    	else{
    		alert(userName + "님 회원 가입을 축하합니다.");  	
    		clearInput();    	
    	}
      }
      
      function clearInput(){
		
    	/* $("#userId").val("");
    	$("#userName").val("");
    	$("#pwd").val("");
    	$("#pwdConfirm").val(""); */
    	$("input[type=text], input[type=password]").val("");
	}      
   
</script>

</head> 
<body>
	<form action="result.jsp" method="get">
     	<div> <span class="item"> 아이디 * </span> <input id="userId" name="userId"type="text"></div>
     	<div> <span class="item"> 이름   * </span> <input id="userName" name="userName" type="text"></div>
     	<div> <span class="item"> 암호   * </span> <input id="pwd" name="pwd" type="password"></div>
     	<div> <span class="item"> 암호 확인  * </span> <input id="pwdConfirm" name="pwdConfirm" type="password"></div>
     	<input type="submit" id="regBtn" value="회원가입">         
	</form>
</body>
</html>

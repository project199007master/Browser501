<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- location.reload(): 새로고침 -->
<script>
document.write("<h3>컴퓨터 가위, 바위, 보 맞추기</h3>");
var t = prompt("가위, 바위, 보 중 선택하세요?","가위");
var tnum;

switch(t){

	case "가위": tnum = 1;break;
	case "바위": tnum = 2;break;
	case "보": tnum = 3;break;
	default: alert("잘못 작성하셨습니다.");
			 location.reload(); // 재시작, 새로고침?
}

//1부터 3까지 난수(정수)를 발생(컴퓨터 가위(1), 바위(2), 보(3))
var com = Math.ceil(Math.random()*3); // ceil: 무조건 소수점 자리 올림

/*난수를 이용해 컴퓨터 가위 바위 보 이미지 출력*/
document.write("<img src='images/math_img_" + com + ".jpg', alt='가위 바위 보'>");

//사용자가 낸 값과 컴퓨터의 값이 일치하는지 조건검사.
// setTimeout: JAVA의 Thread.sleep() 과 동일, 정해진 시간이 지난 후에 실행
if(tnum == com){
	setTimeout(function(){alert("맞췄습니다! 축하합니다!");},100);
}
else{
	setTimeout(function(){alert("틀렸네요. 다음 기회에 또 도전하세요?");},100);
}
</script>
</body>
</html>

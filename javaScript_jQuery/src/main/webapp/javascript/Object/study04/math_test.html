<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수학객체</title>
<script>	

	//1부터 3까지 난수(정수)를 발생(컴퓨터 가위(1), 바위(2), 보(3))
	var ran = Math.floor(Math.random() * 3) + 1;

	/*난수를 이용해 컴퓨터 가위 바위 보 이미지 출력*/

	document.write("<img src='images/math_img_" + ran + ".jpg' alt='가위바위보'>");

	//사용자가 낸 값과 컴퓨터의 값이 일치하는지 조건검사.
	
	var answer = prompt("가위,바위,보 중 선택하세요?", "");
	
	// 입력 무결성 여부 확인
	
	if (answer == '가위' || answer == '바위' || answer == '보') {

		var anser2 = -1;
		
		if (answer == '가위') {
			answer2 = 1;
		} 
		else if (answer == '바위') {
			answer2 = 2;
		} 
		else{
			answer2 = 3;
		}
		
		if(ran == answer2){
			// 수정전 코드
			//alert("맞췄습니다! 축하합니다!!")
			setTimeout(function(){alert("맞췄습니다! 축하합니다!!")},1000);
		}
		else{
			// 수정전 코드
			//alert("틀렸네요! 다음 기회를 노려보세요!!")
			setTimeout(function(){alert("틀렸네요! 다음 기회를 노려보세요!!")},1000);
		}
		
		
	}
	else{
		// 수정전 코드
		//alert("가위,바위,보 3개 중 1개를 제대로 입력하세요.")
		setTimeout(function(){alert("가위,바위,보 3개 중 1개를 제대로 입력하세요.")},1000);
	}
	
</script>

</head>
<body>
	
</body>
</html>

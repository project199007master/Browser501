<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
function: 일련의 실행문을 메모리에 저장했다가 필요할 때마다 호출해서 사용<br>

<script>
	var count=0;
	myFnc(); // 정의 부분이 늦게 와도 호출 가능.
	
	function myFnc(){
		
		count++;
		document.write("hello "+count,"<br>");
	}
	
	var theFnc = function(){
		
		count++;
		document.write("bye "+count,"<br>");
	}
	
	
	
	theFnc(); // 정의 부분이 앞에 와도 호출 가능.
	
</script>

</body>
</html>
